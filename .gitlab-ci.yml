include:
  - remote: "https://gitlab.freedesktop.org/freedesktop/ci-templates/-/raw/e9a461877f8c7f9fed9fff5491067ec3c3472559/templates/debian.yml"

default:
  interruptible: true

# Is it worth making an image with ffmpeg git repo and packages installed?
stages:
  - 'image-build'
  - 'build'

.container.debian@common:
  variables:
    FDO_DISTRIBUTION_VERSION: "sid-slim"
    FDO_UPSTREAM_REPO: "gstreamer/meson-ports/ffmpeg"
    FDO_DISTRIBUTION_PACKAGES: >-
      meson
      python3-setuptools
      ninja-build
      build-essential
      git

.container.debian@common.minimum:
  extends: '.container.debian@common'
  variables:
    FDO_DISTRIBUTION_TAG: "2022-08-08.1-meson-4.4-minimum"

.container.debian@common.full:
  extends: '.container.debian@common'
  variables:
    FDO_DISTRIBUTION_TAG: "2022-08-08.1-meson-4.4-full"
    FDO_DISTRIBUTION_EXEC: >-
      echo "deb-src http://deb.debian.org/debian sid main" >> /etc/apt/sources.list
      apt-get update
      apt-get build-dep --yes ffmpeg

debian-container-build@x86_64@minimum:
  extends:
    - '.fdo.container-build@debian@x86_64'
    - '.container.debian@common.minimum'
  stage: 'image-build'

debian-container-build@x86_64@full:
  extends:
    - '.fdo.container-build@debian@x86_64'
    - '.container.debian@common.full'
  stage: 'image-build'

.build:
  stage: 'build'
  script:
    - meson ${MESON_OPTIONS} build/
    - ninja -C build/
    - ninja -C build/ test
    - ninja -C build/ install
  artifacts:
    paths:
      - build/meson-logs/

.build nodeps:
  extends:
    - '.build'
    - '.container.debian@common.minimum'
    - '.fdo.distribution-image@debian'
  variables:
    MESON_OPTIONS: '--auto-features=disabled'

.build withdeps:
  extends:
    - '.build'
    - '.container.debian@common.full'
    - '.fdo.distribution-image@debian'

.build withdepsnoyasm:
  extends: '.build withdeps'
  before_script:
    - apt-get remove --yes nasm
    - apt-get install --yes yasm

no external deps:
  extends: '.build nodeps'

with deps:
  extends: '.build withdeps'

with deps yasm:
  extends: '.build withdepsnoyasm'

.build@i386.common:
  image: 'i386/debian:sid'
  variables:
    DEPENDENCIES: >-
      meson
      python3-setuptools
      ninja-build
      build-essential
      git

no external@i386:
  extends:
    - '.build nodeps'
    - '.build@i386.common'
  before_script:
    - apt-get update
    - apt-get install --yes ${DEPENDENCIES}

with deps@i386:
  extends:
    - '.build withdeps'
    - '.build@i386.common'
  before_script:
    - echo "deb-src http://deb.debian.org/debian sid main" >> /etc/apt/sources.list
    - apt-get update
    - apt-get build-dep --yes ffmpeg
    - apt-get install --yes ${DEPENDENCIES}

.build windows:
  image: 'registry.freedesktop.org/gstreamer/gstreamer/amd64/windows:2022-07-31.0-main'
  stage: 'build'
  tags:
    - 'docker'
    - 'windows'
    - '2022'
  variables:
    # Make sure any failure in PowerShell scripts is fatal
    ErrorActionPreference: 'Stop'
    WarningPreference: 'Stop'
    # Uncomment the following key if need to pass custom args, as well with the
    # $env:MESON_ARGS line in the `script:` blocks
    # MESON_ARGS: >-
    #   -Dfoo=enabled
    #   -Dbar=disabled
  before_script:
    # Make sure meson is up to date, so we don't need to rebuild the image with each release
    - pip3 install -U meson
  script:
    # For some reason, options are separated by newline instead of space, so we
    # have to replace them first.
    # - $env:MESON_ARGS = $env:MESON_ARGS.replace("`n"," ")
    # Gitlab executes PowerShell in docker, but VsDevCmd.bat is a batch script.
    # Environment variables substitutions is done by PowerShell before calling
    # cmd.exe, that's why we use $env:FOO instead of %FOO%
    - cmd.exe /C "C:\BuildTools\Common7\Tools\VsDevCmd.bat -host_arch=amd64 -arch=$env:ARCH &&
        meson build $env:MESON_ARGS &&
        ninja -C build"

vs2019:
  extends: '.build windows'
  variables:
    ARCH: 'amd64'

vs2019 x86:
  extends: '.build windows'
  stage: 'build'
  variables:
    ARCH: 'x86'

vs2019 arm64 cross:
  extends: '.build windows'
  stage: 'build'
  variables:
    ARCH: 'arm64'
    MESON_ARGS: '--cross-file ci/vs-arm64-cross-file.txt'

.build darwin:
  stage: 'build'
  artifacts:
    name: "${CI_JOB_NAME}_${CI_COMMIT_SHA}"
    expire_in: '5 days'
    when: 'always'
    paths:
      - "build/meson-logs/*txt"
  before_script:
    - pip3 install --upgrade pip
    # Make sure meson is up to date
    - pip3 install -U meson
    # Need to install certificates for python
    - pip3 install --upgrade certifi
    # Another way to install certificates
    - open /Applications/Python\ 3.8/Install\ Certificates.command
    # Get ninja
    - pip3 install -U ninja
  script:
    - CERT_PATH=$(python3 -m certifi) && export SSL_CERT_FILE=${CERT_PATH} && export REQUESTS_CA_BUNDLE=${CERT_PATH} && meson build
    - ninja -C build
    - meson test -C build

macOS x86_64:
  extends: '.build darwin'
  stage: 'build'
  tags:
    - gst-macos-12.3

iOS arm64 cross:
  extends: '.build darwin'
  stage: 'build'
  tags:
    - gst-ios-15.4
  script:
    - |
      cat > ios-cross-file.txt <<EOF
      [host_machine]
      system = 'darwin'
      cpu_family = 'aarch64'
      cpu = 'aarch64'
      endian = 'little'

      [properties]
      c_args =      ['-arch', 'arm64', '--sysroot=$(xcrun --sdk iphoneos --show-sdk-path)', '-miphoneos-version-min=11.0']
      c_link_args = ['-arch', 'arm64', '--sysroot=$(xcrun --sdk iphoneos --show-sdk-path)', '-miphoneos-version-min=11.0']

      [binaries]
      ar        = '$(xcrun --find --sdk iphoneos ar)'
      c         = '$(xcrun --find --sdk iphoneos clang)'
      cpp       = '$(xcrun --find --sdk iphoneos clang++)'
      ranlib    = '$(xcrun --find --sdk iphoneos ranlib)'
      strip     = '$(xcrun --find --sdk iphoneos strip)'
      pkgconfig = 'false'
      EOF
    - CERT_PATH=$(python3 -m certifi) && export SSL_CERT_FILE=${CERT_PATH} && export REQUESTS_CA_BUNDLE=${CERT_PATH} && meson --cross-file=ios-cross-file.txt build
    - ninja -C build
    - meson test -C build
